name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Flutter Web
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL }}
        run: |
          if [ -z "$OPENROUTER_API_KEY" ]; then
            echo "Error: OPENROUTER_API_KEY GitHub secret is not set. Aborting build." >&2
            exit 1
          fi
          # Build the Flutter web app with OpenRouter credentials injected at build time
          # OPENROUTER_MODEL is optional; defaults to DeepSeek free chat model if not set
          flutter build web --release \
            --dart-define=OPENROUTER_API_KEY="$OPENROUTER_API_KEY" \
            --dart-define=OPENROUTER_MODEL="${OPENROUTER_MODEL:-deepseek/deepseek-chat-v3.1:free}"
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_STUDENT_ASSISTANT_76E9E }}'
          channelId: live
          projectId: ai-student-assistant-76e9e