name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flutter-and-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Flutter dependencies
        working-directory: ./
        run: |
          flutter --version
          flutter pub get

      - name: Flutter analyze (non-fatal)
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run Flutter tests
        run: flutter test --reporter=expanded

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect backend folder
        id: backend-check
        run: |
          if [ -d "backend" ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Install backend dependencies
        if: steps.backend-check.outputs.exists == 'true'
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        if: steps.backend-check.outputs.exists == 'true'
        working-directory: ./backend
        run: npm run lint --silent || true

      - name: Run backend tests
        if: steps.backend-check.outputs.exists == 'true'
        working-directory: ./backend
        run: npm test --silent || true
